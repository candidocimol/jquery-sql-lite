<!DOCTYPE HTML>
<html manifest="offlinedatabase.manifest">
   <head>
   	  <meta http-equiv="Content-Type" content="text/html, charset=UTF-8" />
   	  <meta name="viewport" content="width=480, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <title>Restaurantes</title>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="./js/config.js" ></script>
      <script src="./js/sql-lite.js" ></script>
   	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
   	  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="./css/style.css" rel="stylesheet" />
      
   </head>
   <body>
   		<main>
   			<div class="container-fluid">
   			
   			<div id="input">
   					<input type="text" class="form-control" id="inputIdRestaurante" >
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputNomeRestaurante">Nome do restaurante</label>
				      <input type="text" class="form-control" id="inputNomeRestaurante" placeholder="Nome do restaurante">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputEmail">Email</label>
				      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputTelefone">Telefone</label>
				      <input type="text" class="form-control" id="inputTelefone" placeholder="telefone">
				    </div>
				  </div>
				  
				  
				  <div class="form-row">
				  	<div class="form-group col-md-6">
					    <label for="inputLoradouro">Logradouro</label>
					    <input type="text" class="form-control" id="inputLogradouro" placeholder="Rua, Av, Rodovia, ...">
					</div>
					<div class="form-group col-md-2" >
					    <label for="inputAddress">Número</label>
					    <input type="text" class="form-control" id="inputNumero" placeholder="Número">
					</div>
					<div class="form-group col-md-4">
					    <label for="inputAddress">Bairro</label>
					    <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
					</div>
				    <div class="form-group col-md-6">
				      <label for="inputCity">Cidade</label>
				      <input type="text" class="form-control" id="inputCidade">
				    </div>
				    
				  </div>
				  <div class="form-group col-md-12">
				     <button type="submit" id="save" class="btn btn-primary col-md-6">Salvar</button>
				  </div>
				 
				
   			</div>
   			<div id="list">
   				<h2>Restaurantes</h2>
   				<button type="button" id="add" class="btn btn-primary">Novo</button>
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Restaurante</th>
				      <th scope="col">Email</th>
				      <th scope="col">Telefone</th>
				      <th scope="col">Local</th>
				      <th scope="col"></th>
				    </tr>
				  </thead>
				  <tbody id="itensData">
				    
				  </tbody>
				</table>

   			</div>
   			<script src="./js/restaurante.js" ></script>
   		</div>
   		</main>
   </body>
 </html>
